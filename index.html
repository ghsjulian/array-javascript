<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/index.css" />
        <title>Array Tutorials JavaScript</title>
    </head>
    <body>
        <div class="container">
            <div class="array-container"></div>
            <div class="oparation">
                <p id="msg"></p>
                <div class="action">
                    <div class="flex">
                        <input
                            type="text"
                            placeholder="Total Array Length"
                            disabled=""
                            id="disabled-input"
                        />
                        <button id="arr-len" disabled="">30</button>
                    </div>
                    <div class="flex">
                        <input
                            disabled=""
                            type="number"
                            placeholder="Add Random Value"
                            id="disabled-input"
                        />
                        <button id="add-random-element-btn">Random</button>
                    </div>
                    <div class="flex">
                        <input
                            type="number"
                            placeholder="Add Element At Last Index"
                            id="add-new-element-input"
                        />
                        <button id="add-new-element-btn">Add Last</button>
                    </div>
                    <div class="flex">
                        <input
                            type="number"
                            placeholder="Add Element At First Index"
                            id="add-new-element-input-first"
                        />
                        <button id="add-new-element-btn-first">
                            Add First
                        </button>
                    </div>
                    <div class="flex">
                        <input
                            type="number"
                            placeholder="Enter Index Of Element"
                            id="edit-element-input"
                        />
                        <button id="edit-element-btn">Edit</button>
                    </div>
                    <div class="flex">
                        <input
                            disabled=""
                            type="number"
                            placeholder="Remove Last Element"
                            id="disabled-input"
                        />
                        <button id="remove-last-btn">Remove</button>
                    </div>
                    <div class="flex">
                        <input
                            disabled=""
                            type="number"
                            placeholder="Remove First Element"
                            id="disabled-input"
                        />
                        <button id="remove-first-btn">Remove</button>
                    </div>
                    <div class="flex">
                        <input
                            type="number"
                            placeholder="Remove Specific Element"
                            id="remove-specific-element-input"
                        />
                        <button id="remove-specific-element-btn">Remove</button>
                    </div>
                    <div class="flex">
                        <input
                            type="number"
                            placeholder="Search An Element"
                            id="search-element-input"
                        />
                        <button id="search-element-btn">Search</button>
                    </div>
                    <div class="flex">
                        <input
                            disabled=""
                            type="number"
                            placeholder="Search Biggest Element"
                            id="disabled-input"
                        />
                        <button id="search-biggest-element">Search</button>
                    </div>
                    <div class="flex">
                        <input
                            disabled=""
                            type="number"
                            placeholder="Search Lowest Element"
                            id="disabled-input"
                        />
                        <button id="search-lowest-element">Search</button>
                    </div>
                    <div class="flex">
                        <input
                            disabled=""
                            type="number"
                            placeholder="Get Middle Index Value"
                            id="disabled-input"
                        />
                        <button id="search-middle">Get Middle</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="arr-table/index.js"></script>
    </body>
</html>
